  <body class="dark">
    <div>
      <span class="title"><span class="logo"><span class="yellow">Re</span>Torn</span>: <a href="https://www.torn.com/index.php" target="_blank" class="to_torn" id="re_user"></a></span>

    <div class="cooldowns">
        <a href="https://www.torn.com/item.php#boosters-items" target="_blank"><span class="torn_icons booster_icon"></span><span id="booster">0hr 0m 0s</span></a>

    <div class="progress_bars">
      <a href="https://www.torn.com/gym.php" target="_blank">
        <label for="energy">Energy: <span id="energy_text"></span><span class="countdown" tooltip="Time until full" flow="left" id="energy_countdown"></span></label>

          <span id="energy" style="width: 25%"></span>
        </div>

      <a href="https://www.torn.com/crimes.php" target="_blank">
        <label for="nerve">Nerve: <span id="nerve_text"></span><span class="countdown" tooltip="Time until full" flow="left" id="nerve_countdown"></span></label>

          <span id="nerve" style="width: 25%"></span>
        </div>
      </a>

      <a href="https://www.torn.com/item.php#candy-items" target="_blank">
        <label for="happy">Happy: <span id="happy_text"></span><span class="countdown" tooltip="Time until full" flow="left" id="happy_countdown"></span></label>

          <span id="happy" style="width: 25%"></span>
        </div>
      </a>

      <a href="https://www.torn.com/item.php#medical-items" target="_blank">
        <label for="life">Life: <span id="life_text"></span><span class="countdown" tooltip="Time until full" flow="left" id="life_countdown"></span></label>
        <div class="progressbar">
          <span id="life" style="width: 25%"></span>
        </div>
      </a>

      <a href="https://www.torn.com/factions.php?step=your#/war/chain" target="_blank" hidden>
        <label for="life">Chain: <span id="chain_text"></span><span class="countdown" tooltip="Time until chain cooldown" flow="left" id="chain_countdown"></span></label>
        <div class="progressbar">
          <span id="chain" style="width: 25%"></span>

    <div class="wealth">
      <a href="https://www.torn.com/properties.php#/p=options&tab=vault" target="_blank"><div>Money: <span id="cash">0</span></div></a>

      <a href="https://www.torn.com/properties.php#/p=options&tab=vault" target="_blank"><div>Vault: <span id="vault">0</span></div></a>
    </div>

    <div class="re_messages">
      <span id="re_message">&nbsp;</span>
      <span class="last_update">Last Updated: <span id="last_updated">&nbsp;</span></span>
    </div>

    <div class="buttons">
      <button id="re_options">Options</button>
